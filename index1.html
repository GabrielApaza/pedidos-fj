<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti贸n de Pedidos</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!--  Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Gesti贸n de Pedidos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <!--  Nuevo bot贸n de cerrar sesi贸n -->
          <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--  Contenido principal -->
  <main class="container flex-grow-1 py-5">

    <!--  Tarjetas resumen -->
    <div class="row text-center mb-5">
      <div class="col-md-4 mb-3">
        <div class="card shadow-lg border-0 bg-warning text-dark">
          <div class="card-body">
            <i class="bi bi-hourglass-split display-5"></i>
            <h5 class="card-title mt-2">Pedidos Pendientes</h5>
            <h2 id="pendientes">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card shadow-lg border-0 bg-info text-dark">
          <div class="card-body">
            <i class="bi bi-cash-coin display-5"></i>
            <h5 class="card-title mt-2">Parcialmente Pagados</h5>
            <h2 id="parciales">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card shadow-lg border-0 bg-danger text-white">
          <div class="card-body">
            <i class="bi bi-exclamation-triangle-fill display-5"></i>
            <h5 class="card-title mt-2">Deuda Total</h5>
            <h2 id="deuda">$0</h2>
          </div>
        </div>
      </div>
    </div>

    <!--  Tarjetas principales -->
    <div class="row w-100 justify-content-center">
      <div class="col-md-4">
        <div class="card card-moderno text-center shadow-lg p-4">
          <i class="bi bi-people-fill icon-card"></i>
          <h3>Clientes</h3>
          <p>Administra y consulta tus clientes.</p>
          <a href="clientes.html" class="btn btn-primary">Ir a Clientes</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-moderno text-center shadow-lg p-4">
          <i class="bi bi-cart-check-fill icon-card"></i>
          <h3>Pedidos</h3>
          <p>Gestiona y revisa tus pedidos.</p>
          <a href="pedidos.html" class="btn btn-success">Ir a Pedidos</a>
        </div>
      </div>
    </div>
  </main>

  <!--  Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-auto">
    <p class="mb-0">&copy; Copyright 2025 Faberty Jeans. Created by Gabriel Apaza</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Verifica si est谩 logueado
  if (localStorage.getItem("logueado") !== "true") {
    window.location.href = "login.html"; // Si no, vuelve al login
  }

  function logout() {
    localStorage.removeItem("logueado"); // Borra la sesi贸n
    window.location.href = "login.html"; // Vuelve al login
  }

  //  Cargar datos reales en las tarjetas
  async function cargarResumen() {
    try {
      const res = await fetch("http://localhost:3000/api/pedidos/resumen");
      const data = await res.json();

      document.getElementById("pendientes").textContent = data.pendientes || 0;
      document.getElementById("parciales").textContent = data.parciales || 0;
      document.getElementById("deuda").textContent = "$" + (data.deuda_total || 0).toLocaleString();
    } catch (err) {
      console.error("Error al cargar resumen:", err);
    }
  }

  cargarResumen();
  </script>



</body>
</html>
