<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    .input-wrapper { position: relative; }
    .clear-btn {
      position: absolute; right: 10px; top: 50%;
      transform: translateY(-50%);
      border: none; background: transparent;
      cursor: pointer; font-size: 16px; color: #aaa;
      display: none; line-height: 1;
    }
    .clear-btn:hover { color: #000; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index1.html">Gesti√≥n de Pedidos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <!-- üîπ Bot√≥n salir -->
          <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor de notificaciones -->
  <div id="toast-container"></div>

  <div class="container">
    <h1 class="mb-4 text-center tituloblanco">Listado de Pedidos</h1>

    <!-- Filtros -->
    <div class="row mb-3">
      <div class="col-md-3">
        <div class="input-wrapper">
          <input type="text" id="filtroCliente" class="form-control" placeholder="Buscar por cliente">
          <button type="button" id="clearCliente" class="clear-btn">&times;</button>
        </div>
      </div>
      <div class="col-md-3">
        <input type="date" id="filtroFecha" class="form-control">
      </div>
      <div class="col-md-2">
        <select id="filtroEstado" class="form-select">
          <option value="">Todos los estados</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Pagado parcialmente">Pagado parcialmente</option>
          <option value="Pagado totalmente">Pagado totalmente</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalCrearPedido">+ Crear Pedido</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary w-100" onclick="volver()">‚Üê Volver</button>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total ($)</th>
            <th>Total Pagado ($)</th>
            <th>Pago Parcial ($)</th>
            <th>Actualizar</th>
            <th>Saldo ($)</th>
            <th>Estado</th>
            <th>Modificar</th>
            <th>Eliminar</th>
            <th>Ver Historial</th>
          </tr>
        </thead>
        <tbody id="tablaPedidos"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Crear Pedido -->
  <div class="modal fade" id="modalCrearPedido" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCrearPedido">
          <div class="modal-header">
            <h5 class="modal-title">Crear Nuevo Pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre del Cliente</label>
              <input type="text" id="clienteNombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Total ($)</label>
              <input type="number" id="totalInput" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Historial -->
  <div class="modal fade" id="modalHistorial" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Historial de pagos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalHistorialBody">
          <div class="text-center text-muted">Seleccione un pedido para ver el historial</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar -->
  <div class="modal fade" id="editarPedidoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editarPedidoForm">
            <input type="hidden" id="editarPedidoId" name="id">
            <div class="mb-3">
              <label class="form-label">Cliente</label>
              <input type="text" class="form-control" id="editarCliente" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control" id="editarFecha" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Total ($)</label>
              <input type="number" step="0.01" class="form-control" id="editarTotal" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" id="editarEstado" required>
                <option value="Pendiente">Pendiente</option>
                <option value="Pagado parcialmente">Pagado parcialmente</option>
                <option value="Pagado totalmente">Pagado totalmente</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/pedidos.js"></script>
  <script src="js/toast.js"></script>
  <script>
    const filtroCliente = document.getElementById('filtroCliente');
    const clearBtn = document.getElementById('clearCliente');
    const filtroFecha = document.getElementById('filtroFecha');
    const filtroEstado = document.getElementById('filtroEstado');

    filtroCliente.addEventListener('input', () => {
      clearBtn.style.display = filtroCliente.value ? 'block' : 'none';
      window.cargarPedidos();
    });
    clearBtn.addEventListener('click', () => {
      filtroCliente.value = '';
      clearBtn.style.display = 'none';
      window.cargarPedidos();
    });
    filtroCliente.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        filtroCliente.value = '';
        clearBtn.style.display = 'none';
        window.cargarPedidos();
      }
    });
    filtroFecha.addEventListener('change', () => window.cargarPedidos());
    filtroEstado.addEventListener('change', () => window.cargarPedidos());
  </script>

  <script>
  // Verifica si est√° logueado
  if (localStorage.getItem("logueado") !== "true") {
    window.location.href = "login.html"; // Si no, vuelve al login
  }
  </script>

  <script>
    function logout() {
      localStorage.removeItem("logueado"); // Borra la sesi√≥n
      window.location.href = "login.html"; // Vuelve al login
    }
  </script>

</body>
</html>
