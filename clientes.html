<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- üîπ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index1.html">Gesti√≥n de Pedidos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
        <!-- üîπ Bot√≥n salir -->
        <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Salir</a></li>
      </ul>
    </div>
  </div>
</nav>




  <!-- Contenedor de notificaciones -->
  <div id="toast-container"></div>

  <div class="container">
    <h1 class="mb-4 text-center tituloblanco">Clientes</h1>

    <!-- Bot√≥n volver -->
    <div class="text-end mb-3">
      <button class="btn btn-secondary" onclick="volver()">‚Üê Volver</button>
    </div>

    <!-- Buscar cliente + Agregar cliente -->
    <div class="card mb-4">
      <div class="card-body clientes-actions">
        
        <!-- Buscar cliente -->
        <div class="accion-bloque">
          <label class="form-label">Buscar Cliente</label>
          <div class="input-clearable">
            <input type="text" id="buscarCliente" class="form-control" placeholder="Escribe para buscar...">
            <button type="button" class="clear-btn" id="limpiarBusqueda">&times;</button>
          </div>
        </div>

        <!-- Agregar cliente -->
        <div class="accion-bloque">
          <label class="form-label">Agregar Cliente</label>
          <div class="d-flex">
            <input type="text" id="nuevoCliente" class="form-control" placeholder="Nombre del cliente">
            <button class="btn btn-primary ms-2" onclick="agregarCliente()">Agregar</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Tabla de clientes -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Cliente</th>
            <th>Saldo a favor ($)</th>
            <th>Pedidos</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="tablaClientes"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal de pedidos -->
  <div class="modal fade" id="modalPedidos" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pedidos de <span id="nombreClienteModal"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="listaPedidos"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal editar cliente -->
  <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarCliente">
            <input type="hidden" id="editarClienteId">
            <div class="mb-3">
              <label for="editarClienteNombre" class="form-label">Nombre del Cliente</label>
              <input type="text" class="form-control" id="editarClienteNombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="js/clientes.js"></script>
  <script src="js/toast.js"></script> <!-- ahora existir√° -->

  <script>
  // Verifica si est√° logueado
  if (localStorage.getItem("logueado") !== "true") {
    window.location.href = "login.html"; // Si no, vuelve al login
  }
  </script>

  <script>
  function logout() {
    localStorage.removeItem("logueado"); // Borra la sesi√≥n
    window.location.href = "login.html"; // Vuelve al login
  }
  </script>



</body>
</html>
